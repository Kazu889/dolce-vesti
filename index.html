<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Vesti</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Dolce Vesti</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li class="dropdown">
                    <a href="#women">Women</a>
                    <div class="dropdown-content">
                        <a href="#women-shoes">Shoes</a>
                        <a href="#women-clothing">Clothing</a>
                        <a href="#women-accessories">Accessories</a>
                    </div>
                </li>
                <li><a href="#sale">Sale</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><input type="text" placeholder="Search..."></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Elegance Redefined</h1>
            <p>Discover the latest in women's fashion and accessories.</p>
            <button class="shop-now">Shop Now</button>
        </div>
        <div class="hero-animation">
            <img src="images/hero-image.jpg" alt="Fashion Animation" class="hero-shoe">
        </div>
    </section>
    <section id="women" class="category">
        <h2>Women's Collection</h2>
        <div class="filters">
            <button data-filter="all">All</button>
            <button data-filter="shoes">Shoes</button>
            <button data-filter="clothing">Clothing</button>
            <button data-filter="accessories">Accessories</button>
        </div>
        <div class="product-grid" id="women-products">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </section>
    <section id="sale" class="category">
        <h2>Sale</h2>
        <div class="product-grid" id="sale-products">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Dolce Vesti. All Rights Reserved.</p>
    </footer>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Product Image">
            <h3 id="modalTitle"></h3>
            <p id="modalPrice"></p>
            <p id="modalDescription"></p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
